<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Обменник Бот</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="./img/favicon.ico" />
	<link rel="stylesheet" href="css/fonts.css" />
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/media.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

</head>
<body>
	<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-7">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock"></span> Login</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">
                            Телефон</label>
                        <div class="col-sm-9">
                            <input type="tel" class="form-control" id="inputEmail3" placeholder="067-111-22-33" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">
                            Пароль</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="пароль" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"/>
                                   Запомнить
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group last">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-success btn-sm">
                               Вход</button>
                                 <button type="reset" class="btn btn-default btn-sm">
                                Сбросить</button>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="panel-footer">
                    Нет бота? <a href="#">Регистрируйся!</a></div>
            </div>
        </div>
    </div>
    <div class="row">
    	<div class="col-md-6 col-md-offset-3 jumbo">
    	
    		<h1>Торгуешь валютой?</h1>
    		<p>Закажи Телеграм бота!</p>
    		<ul>
    			<li>клиент пишет боту и получает актуальный курс в ответ</li>
    			<li>звонки только по делу</li>
    			<li>просто менять курс</li>
    		</ul>
    	</div>
    </div>
</div>

	<div class="hidden"></div>

</body>
</html>
